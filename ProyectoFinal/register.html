<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ACB6E5 0%, #74ebd5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .link {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }
    .link:hover {
      text-decoration: underline;
    }
    #resultado {
      margin-top: 20px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-weight: bold;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <input type="text" id="nombres" placeholder="Nombre(s)" required><br>
      <input type="text" id="apellidos" placeholder="Apellidos" required><br>
      <input type="email" id="correo" placeholder="Correo electrónico" required><br>
      <input type="password" id="contrasena" placeholder="Contraseña" required><br>
      <input type="password" id="verificar" placeholder="Verificar contraseña" required><br>
      <button type="submit">Registrar</button>
    </form>
    <a href="login.html" class="link">¿Ya tienes cuenta? Inicia sesión</a>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
