<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar registro</title>
</head>
<body>
  <center>
    <main>
      <h1>Eliminar registro</h1>

      <form action="/eliminar" method="post">
        <p>¿Estás seguro que deseas eliminar este registro?</p>

        <div>
          <label for="nombre">Nombre</label><br />
          <input type="text" id="nombre" name="nombre" value="Nombre actual" readonly />
        </div>
        <br />
        <div>
          <label for="perfil">Perfil</label><br />
          <input type="text" id="perfil" name="perfil" value="Perfil actual" readonly />
        </div>
        <br />
        <button type="submit">✅ Confirmar eliminación</button>
      </form>

      <br />
      <a href="tablas.html">⬅️ Cancelar</a>
    </main>
  </center>
</body>
</html>
